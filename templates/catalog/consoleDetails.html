{% extends "base.html" %}
{% block content %}
    <section class = "item-views">
        <div class= "item-view">
            <div class = "item-img">
                {% for console_image in console.consoleimage_set.all %}
                    <img src="{{ console_image.image }}" class="rounded float-left" />
                {% endfor %}
            </div>

            <div class="item-title">
                {{ console.name }}
            </div>

            <div class = "item-desc">
                {{ console.description }}
            </div>

            <div class = "item-company">
                {{ console.company }}
            </div>

            <div class = "item-price">
                {{ console.price }} $

            </div>
     <!-- buttons hjá hverju item view síðu-->
            <div class= "cta">
                <button class = "cta-add">add to cart</button>
            </div>


        </div>
    </section>
{% endblock %}
